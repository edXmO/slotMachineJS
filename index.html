<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="/scripts/tragaperras.js"></script>
    <script src="/scripts/soundfx.js"></script>
</head>

<body>
    <div class="slot-machine">
        <div class="slot-container">
            <div><img class="img-decor-left" src="/img/slot-machine.png" alt=""><img class="img-decor-right"
                    src="/img/slot-machine.png" alt="">
                <div id="btn-insert"><button id="btn-1" class="slot-button"
                        onclick="insertCoin(),soundInsertCoin()">Insert Coins </button></div>
            </div>
            <div class="button-div"></div>
            <div class="titulos">
                <h2 id="monedas-disp">Monedas Disponibles: </h2>
            </div>
        </div>
        <div class="insert-monedas">
            <input value="undefined" type="number" min="0" maxlength="6" id="input-coins" placeholder="Insert Coin">
        </div>
        <div class=slot-container-1>
            <div class="img-frutas"><img id="slot-1" src="/img/Manzana.png" alt=""></div>
            <div class="img-frutas"><img id="slot-2" src="/img/Piña.png" alt=""></div>
            <div class="img-frutas"><img id="slot-3" src="/img/Zanahoria.png" alt=""></div>
        </div>
        <div class="titulos">
            <h2>¡Tira para probar suerte!</h2>
        </div>
        <div class="button-div"><button class="slot-button" id="spin" onclick="spin()">Tirar</button></div>
        <div class="button-div"><button class="slot-button" id="coins" onclick="stop()">STOP!</button></div>
        <div class="titulos">
            <h2>Historial de jugadas</h2>
        </div>
        <div id="historial-jugadas">
            <textarea readonly name="historial" id="textarea-historial" cols="62" rows="6"></textarea>
        </div>
        <div class="slot-container">
            <div class="button-div">
                <input id="speaker" value="off" type="image" onclick="soundSwitch()" src="/img/speaker-off.png" alt="">
                <audio id="casino-audio" src="/audio/casino-pokemon.mp3"></audio>
                <audio id="insert-sound" src="/audio/insert-coin.mp3"></audio>
                <button class="slot-button" onclick="exit(monedas)">Salir</button>
            </div>
        </div>
    </div>
</body>

</html>
